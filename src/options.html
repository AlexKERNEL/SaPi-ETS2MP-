<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Options - ETS2MP users & servers info</title>
</head>
<body>
	<img src="./img/logo.jpg" width="650"/><hr />
	<div class="servList">
		<label style="display:inline-block; width:200px;">
			<strong data-resource="optLabelOnline"></strong>
			<input id="enableBadge" type="checkbox"><br>
		</label>
		<label style="display:inline-block; width:200px;">
			<strong data-resource="optLabelServer"></strong>
			<select id="servers">
			</select><br>
		</label>
		<label style="display:inline-block; width:200px;">
			<strong data-resource="optLabelTime"></strong>
			<input id="timeUpdate" type="range" min="0" max="60" step="5" value="32"">
			<output for="timeUpdate" id="timeOut"></output>
		</label>

		<button id="save" style="float: left" data-resource="optSaveButton"></button><div id="status"></div>
	</div>
	<script type="text/javascript" src="/js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>
	<script type="text/javascript" src="/js/options.js"></script>
</body>
</html>

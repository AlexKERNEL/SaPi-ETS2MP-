<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Options - ETS2MP users & servers info</title>
	<link rel="stylesheet" type="text/css" href="./semantic/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="./css/options.css">
</head>
<body id="options">
	<center><img src="./img/logo.png" width="450"/></center>

	<div class="ui form">
		<div class="inline field">
			<div class="ui toggle checkbox">
				<label data-resource="optNewVer">111</label>
				<input id="chckNewVer" type="checkbox">
			</div>
		</div>

		<div class="ui fields segment">
			<div class="inline field">
				<div class="ui toggle checkbox">
					<label data-resource="optLabelOnline">11</label>
					<input id="enableBadge" type="checkbox">
				</div>
			</div>

			<div class="inline field">
				<label data-resource="optLabelServer"></label>
				<select id="servers" class="ui dropdown">
					<option>Loading..</option>
				</select>
			</div>
		</div>

		<div class="inline field">
			<label data-resource="optLabelTime" style="font-weight: bold;"></label>
			<input id="timeUpdate" type="range" min="0" max="60" step="5" list="volsettings" />
			<div id="timeOut" class=" ui green circular label"></div>
			<datalist id="volsettings">
				<option>0</option>
				<option>5</option>
				<option>10</option>
				<option>15</option>
				<option>20</option>
				<option>25</option>
				<option>30</option>
				<option>35</option>
				<option>40</option>
				<option>45</option>
				<option>50</option>
				<option>55</option>
				<option>60</option>
			</datalist>
		</div>	

		<div id="save" class="ui labeled icon button">
			<i class="right save icon"></i>
			<span data-resource="optSaveButton"></span>
		</div>
	</div>
	<script type="text/javascript" src="/js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="/semantic/semantic.min.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>
	<script type="text/javascript" src="/js/options.js"></script>
</body>
</html>
